<section class="complaints">
  <div class="block">
    <div class="block_1200">

      <div class="buttons">
        <a [routerLink]="['/complaints', 'create']" class="btn2">Нова рекламація</a>
        <a href="#" class="instruction">
          <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M16.9844 1.98844C16.7927 1.27136 16.228 0.70661 15.5109 0.514937C14.2112 0.166672 8.99935 0.166672 8.99935 0.166672C8.99935 0.166672 3.78754 0.166672 2.48779 0.514937C1.77071 0.70661 1.20596 1.27136 1.01429 1.98844C0.666016 3.28819 0.666016 6 0.666016 6C0.666016 6 0.666016 8.71182 1.01429 10.0116C1.20596 10.7287 1.77071 11.2934 2.48779 11.4851C3.78754 11.8333 8.99935 11.8333 8.99935 11.8333C8.99935 11.8333 14.2112 11.8333 15.5109 11.4851C16.228 11.2934 16.7927 10.7287 16.9844 10.0116C17.3327 8.71182 17.3327 6 17.3327 6C17.3327 6 17.3327 3.28819 16.9844 1.98844Z" fill="#FF0000"/>
            <path d="M7.29492 8.46204L11.651 5.99999L7.29492 3.5378V8.46204Z" fill="white"/>
          </svg>
          <p class="p2">Відеоінструкція</p>
        </a>
      </div>

      <form action="" class="search_form" id="search_form">
        <div class="title">
          <p class="p3">ФОП</p>
          <p class="p3">Номер</p>
          <p class="p3">Назва магазину</p>
          <p class="p3 last">Дата</p>
        </div>
        <div class="search">
          <div class="searchSmall">
            <p class="p3">Пошук за:</p>
            <div class="choise">
              <p class="p3">ФОП</p>
              <div>
                <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10 2L6 6L2 2" stroke="#292C37" stroke-width="2" stroke-linecap="square"/>
                </svg>
              </div>
              <div class="drop">
                <span class="var_1">ФОП</span>
                <span class="var_2">Номер</span>
                <span class="var_3">Назва магазину</span>
                <span class="var_5">Дата</span>
              </div>
            </div>
          </div>
          <div class="item input_1">
            <div>
              <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M6.5 13C7.77408 13 8.96255 12.6334 9.96569 12H10.5865L13.59 15L15 13.59L12 10.5865V9.96569C12.6334 8.96255 13 7.77408 13 6.5C13 2.91015 10.0899 0 6.5 0C2.91015 0 0 2.91015 0 6.5C0 10.0899 2.91015 13 6.5 13ZM6.5 11C8.98528 11 11 8.98528 11 6.5C11 4.01472 8.98528 2 6.5 2C4.01472 2 2 4.01472 2 6.5C2 8.98528 4.01472 11 6.5 11Z" fill="#94969B"/>
              </svg>
              <input type="text">
            </div>
          </div>
          <div class="item input_2">
            <div>
              <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M6.5 13C7.77408 13 8.96255 12.6334 9.96569 12H10.5865L13.59 15L15 13.59L12 10.5865V9.96569C12.6334 8.96255 13 7.77408 13 6.5C13 2.91015 10.0899 0 6.5 0C2.91015 0 0 2.91015 0 6.5C0 10.0899 2.91015 13 6.5 13ZM6.5 11C8.98528 11 11 8.98528 11 6.5C11 4.01472 8.98528 2 6.5 2C4.01472 2 2 4.01472 2 6.5C2 8.98528 4.01472 11 6.5 11Z" fill="#94969B"/>
              </svg>
              <input type="text">
            </div>
          </div>
          <div class="item input_3">
            <div>
              <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M6.5 13C7.77408 13 8.96255 12.6334 9.96569 12H10.5865L13.59 15L15 13.59L12 10.5865V9.96569C12.6334 8.96255 13 7.77408 13 6.5C13 2.91015 10.0899 0 6.5 0C2.91015 0 0 2.91015 0 6.5C0 10.0899 2.91015 13 6.5 13ZM6.5 11C8.98528 11 11 8.98528 11 6.5C11 4.01472 8.98528 2 6.5 2C4.01472 2 2 4.01472 2 6.5C2 8.98528 4.01472 11 6.5 11Z" fill="#94969B"/>
              </svg>
              <input type="text">
            </div>
          </div>
          <div class="item input_5">
            <div>
              <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M6.5 13C7.77408 13 8.96255 12.6334 9.96569 12H10.5865L13.59 15L15 13.59L12 10.5865V9.96569C12.6334 8.96255 13 7.77408 13 6.5C13 2.91015 10.0899 0 6.5 0C2.91015 0 0 2.91015 0 6.5C0 10.0899 2.91015 13 6.5 13ZM6.5 11C8.98528 11 11 8.98528 11 6.5C11 4.01472 8.98528 2 6.5 2C4.01472 2 2 4.01472 2 6.5C2 8.98528 4.01472 11 6.5 11Z" fill="#94969B"/>
              </svg>
              <input type="text">
            </div>
          </div>
        </div>
      </form>

      <div class="notification" *ngFor="let i of [1, 2, 3, 4, 5, 6]">
        <div class="not1">
          <p class="p3">ФОП</p>
          <p class="p2">ФОП “Прізвище І.П.”</p>
        </div>
        <div class="not2">
          <p class="p3">Номер</p>
          <p class="p1">654654654654</p>
        </div>
        <div class="not3">
          <p class="p3">Назва магазину</p>
          <p class="p2">Назва магазину</p>
        </div>
        <div class="not5">
          <p class="p3">Текст</p>
          <p class="p2">Рекламація на компоненти та аксесуари</p>
        </div>
        <div class="not6">
          <p class="p3">Дата</p>
          <p class="p2">15.09.2021</p>
        </div>
      </div>

    </div>

  </div>
</section>
